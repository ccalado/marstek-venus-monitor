<div class="section-caption">
    📖 <strong>Read Commands:</strong> These commands safely read information from your device including power status, battery data, network configuration, and system logs. No settings are modified.
</div>
<div class="command-grid">
    <button onclick="sendCommand(0x03, 'Runtime Info')" disabled data-tooltip="Real-time power flow, temperatures, and system status" class="cmd-button" data-requires-connection="true">
        <span class="cmd-button-text">⚡ Runtime Info</span>
        <span class="info-icon" onclick="event.stopPropagation(); showCommandInfo('runtime')">i</span>
    </button>
    <button onclick="sendCommand(0x04, 'Device Info')" disabled data-tooltip="Device model, MAC address, and firmware versions" class="cmd-button" data-requires-connection="true">
        <span class="cmd-button-text">📱 Device Info</span>
        <span class="info-icon" onclick="event.stopPropagation(); showCommandInfo('device')">i</span>
    </button>
    <button onclick="sendCommand(0x08, 'WiFi Info')" disabled data-tooltip="Connected WiFi network name (SSID)" class="cmd-button" data-requires-connection="true">
        <span class="cmd-button-text">📶 WiFi Info</span>
        <span class="info-icon" onclick="event.stopPropagation(); showCommandInfo('wifi')">i</span>
    </button>
    <button onclick="sendCommand(0x0D, 'Developer Mode Info')" disabled data-tooltip="Development mode configuration and debug parameters" class="cmd-button" data-requires-connection="true">
        <span class="cmd-button-text">🛠️ Developer Mode Info</span>
        <span class="info-icon" onclick="event.stopPropagation(); showCommandInfo('system')">i</span>
    </button>
    <button onclick="sendCommand(0x13, 'BLE Event Log')" disabled data-tooltip="BLE event log with timestamps only" class="cmd-button" data-requires-connection="true">
        <span class="cmd-button-text">📅 BLE Event Log</span>
        <span class="info-icon" onclick="event.stopPropagation(); showCommandInfo('errors')">i</span>
    </button>
    <button onclick="sendCommand(0x14, 'BMS Data')" disabled data-tooltip="Battery voltages, current, SOC, and cell data" class="cmd-button" data-requires-connection="true">
        <span class="cmd-button-text">🔋 BMS Data</span>
        <span class="info-icon" onclick="event.stopPropagation(); showCommandInfo('bms')">i</span>
    </button>
    <button onclick="sendCommand(0x1A, 'HM Summary')" disabled data-tooltip="Get HM metadata and configuration" class="cmd-button" data-requires-connection="true">
        <span class="cmd-button-text">📊 HM Summary</span>
        <span class="info-icon" onclick="event.stopPropagation(); showCommandInfo('hmsummary')">i</span>
    </button>
    <button onclick="sendCommand(0x1C, 'HM Event Log')" disabled data-tooltip="HM event history with timestamps and event codes" class="cmd-button" data-requires-connection="true">
        <span class="cmd-button-text">📝 HM Event Log</span>
        <span class="info-icon" onclick="event.stopPropagation(); showCommandInfo('events')">i</span>
    </button>
    <button onclick="sendCommand(0x21, 'P1 Meter IP', [0x0B])" disabled data-tooltip="Read P1 meter IP address from device configuration" class="cmd-button" data-requires-connection="true">
        <span class="cmd-button-text">🌐 P1 Meter IP</span>
        <span class="info-icon" onclick="event.stopPropagation(); showCommandInfo('meterip')">i</span>
    </button>
    <button onclick="sendCommand(0x24, 'Network Info')" disabled data-tooltip="IP address, gateway, subnet mask, DNS" class="cmd-button" data-requires-connection="true">
        <span class="cmd-button-text">🔗 Network Info</span>
        <span class="info-icon" onclick="event.stopPropagation(); showCommandInfo('network')">i</span>
    </button>
    <button onclick="sendCommand(0x22, 'CT Polling Rate')" disabled data-tooltip="Read current CT meter polling rate setting" class="cmd-button" data-requires-connection="true">
        <span class="cmd-button-text">📊 CT Polling Rate</span>
        <span class="info-icon" onclick="event.stopPropagation(); showCommandInfo('ctpollread')">i</span>
    </button>
    <button onclick="sendCommand(0x03, 'Local API')" disabled data-tooltip="Check Local API status from runtime information" class="cmd-button" data-requires-connection="true">
        <span class="cmd-button-text">🌐 Local API</span>
        <span class="info-icon" onclick="event.stopPropagation(); showCommandInfo('apiread')">i</span>
    </button>
    <button onclick="sendCommand(0x10, 'Read Configuration')" disabled class="cmd-button" data-tooltip="Read device configuration including server credentials (~80 bytes)" data-requires-connection="true">
        <span class="cmd-button-text">📋 Configuration</span>
        <span class="info-icon" onclick="event.stopPropagation(); showCommandInfo('readconfig')">i</span>
    </button>
    <button onclick="sendCommand(0x27, 'Power Array', [0x1E])" disabled class="cmd-button" data-tooltip="Get array of last 30 power measurements" data-requires-connection="true">
        <span class="cmd-button-text">📊 Power Array (30)</span>
        <span class="info-icon" onclick="event.stopPropagation(); showCommandInfo('powerarray')">i</span>
    </button>
    <button onclick="sendCommand(0x0A, 'Settings Info')" disabled class="cmd-button" data-tooltip="Get device settings information (80 bytes)" data-requires-connection="true">
        <span class="cmd-button-text">⚙️ Settings Info</span>
        <span class="info-icon" onclick="event.stopPropagation(); showCommandInfo('settingsinfo')">i</span>
    </button>
    <button onclick="sendCommand(0x05, 'URL Broker Config')" disabled class="cmd-button" data-tooltip="Get URL broker configuration (Caesar cipher + Base64)" data-requires-connection="true">
        <span class="cmd-button-text">🔗 URL Broker Config</span>
        <span class="info-icon" onclick="event.stopPropagation(); showCommandInfo('wificonfig')">i</span>
    </button>
    <button onclick="sendCommand(0x0B, 'Time Settings')" disabled class="cmd-button" data-tooltip="Get device time and power configuration settings" data-requires-connection="true">
        <span class="cmd-button-text">🕐 Time Settings</span>
        <span class="info-icon" onclick="event.stopPropagation(); showCommandInfo('timesettings')">i</span>
    </button>
    <button onclick="readDeviceIdentifiers()" disabled class="cmd-button" data-tooltip="Read VID, GID and XID configuration" data-requires-connection="true">
        <span class="cmd-button-text">🏷️ Device IDs</span>
        <span class="info-icon" onclick="event.stopPropagation(); showCommandInfo('deviceids')">i</span>
    </button>
</div>
